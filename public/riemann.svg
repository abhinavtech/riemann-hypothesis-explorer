<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Critical line (vertical dashed line at x=32) -->
  <line x1="32" y1="8" x2="32" y2="56" stroke="url(#gradient)" stroke-width="3" stroke-dasharray="4,4"/>
  
  <!-- Zeta function zeros (circles on the critical line) -->
  <circle cx="32" cy="16" r="3" fill="#f59e0b" stroke="#ffffff" stroke-width="1"/>
  <circle cx="32" cy="26" r="3" fill="#f59e0b" stroke="#ffffff" stroke-width="1"/>
  <circle cx="32" cy="38" r="3" fill="#f59e0b" stroke="#ffffff" stroke-width="1"/>
  <circle cx="32" cy="48" r="3" fill="#f59e0b" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Mathematical symbol ζ -->
  <text x="8" y="40" font-family="serif" font-size="20" font-weight="bold" fill="url(#gradient)">ζ</text>
  
  <!-- Small mathematical notation -->
  <text x="8" y="52" font-family="serif" font-size="8" fill="url(#gradient)">s=1/2+it</text>
</svg> 